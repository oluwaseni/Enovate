<div class="row coverall">
    <div class="col-md-6 cowry">
       <div class="welcome_div">
           <span class="welcome">
            Create a new user
           </span> <br>
           <span class="to_continue">
            Let them join us
           </span>
       </div> 
    </div>
    <div class="col-md-6 forms"  autocomplete="off" >
        <div class="form_box">

            <form  [formGroup]="creater"  (submit)="create()"  autocomplete="off">
                
                <div class="form-group">
                  <!-- <label for="inputAddress">Phone Number</label> -->
                  <input type="text"  formControlName="name" class=" inps form-control" id="inputAddress" placeholder="Name">
                </div>
                <div class="form-group">
                  <!-- <label for="inputAddress2">Email Address </label> -->
                  <input type="text"  formControlName="job" class="inps form-control" id="inputAddress2" placeholder="Job">
                </div>
               
                <span style="font-size: 90%;">Get your code? <span style="color: #3f48f3; cursor: pointer;">code</span></span>
                <button type="submit" class="btn submits btn-primary">Create</button>
              </form>
        </div>
    </div>
</div>
