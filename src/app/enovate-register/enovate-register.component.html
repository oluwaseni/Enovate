<div class="row coverall">
    <div class="col-md-6 cowry">
       <div class="welcome_div">
           <span class="welcome">
            Create an account 
           </span> <br>
           <span class="to_continue">
            Let's get to know you
           </span>
       </div> 
    </div>
    <div class="col-md-6 forms"  autocomplete="off" >
        <div class="form_box">

            <form  [formGroup]="register"  (submit)="registration()"  autocomplete="off">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <!-- <label for="inputEmail4">First Name</label> -->
                    <input type="fname" formControlName="firstName" class=" inps form-control" id="inputEmail4" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-6">
                    <!-- <label for="inputPassword4">Last Name</label> -->
                    <input type="text"  formControlName="lastName" class=" inps form-control" id="inputPassword4" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <!-- <label for="inputAddress">Phone Number</label> -->
                  <input type="text"  formControlName="phoneNumber" class=" inps form-control" id="inputAddress" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <!-- <label for="inputAddress2">Email Address </label> -->
                  <input type="text"  formControlName="emailAddress" class="inps form-control" id="inputAddress2" placeholder="Email Address ">
                </div>
                <div class="form-group">
                  <!-- <label for="inputAddress2">Password </label> -->
                  <input type="password"  formControlName="password" class="inps form-control" id="inputAddress2" placeholder="Password ">
                </div>
               
                <div class="form-group">
                  <div class="form-check">
                    <!-- <input class="form-check-input" type="checkbox" id="gridCheck"> -->
                    <span style="color: #3f48f3; font-size: 90%;">Got Invite?</span>
                  </div>
                </div>
                <span style="font-size: 90%;">Got an account? <span style="color: #3f48f3; cursor: pointer;" (click)="signIn()">Sign In</span></span>
                <button type="submit" class="btn submits btn-primary">Continue</button>
              </form>
        </div>
    </div>
</div>
